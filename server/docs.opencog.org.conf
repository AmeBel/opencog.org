<VirtualHost *:80>
    ServerAdmin opencog@googlegroups.com
    ServerName docs.opencog.org
    DocumentRoot /var/www/doxygen/
    DirectoryIndex index.html
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

